<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Type</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <script type="text/javascript">
        function confirmBack() {
            return confirm("Are you sure you want to go back to Type List? Any unsaved changes will be lost.");
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Type</h1>
    <form method="post" th:action="@{/savetype}" th:object="${type}">
        <input th:field="*{typeId}" type="hidden">
        <div class="form-group">
            <label for="typeName">Type Name:</label>
            <input class="form-control" id="typeName" required th:field="*{name}" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <a class="btn btn-secondary mt-3" id="backButton" onclick="return confirmBack();" th:href="@{/typelist}">Back to
        Type List</a>
</div>
</body>
</html>

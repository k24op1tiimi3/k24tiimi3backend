<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript">
        function confirmBack() {
            return confirm("Are you sure you want to go back to Product List? Any unsaved changes will be lost.");
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add Product</h1>

    <form th:action="@{/saveproduct}" method="post" class="mt-4">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"
                   maxlength="25" required="required">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">
                <option th:each="type : ${types}" th:value="${type.typeId}" th:text="${type.name}">
                    Type Name
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" name="color" placeholder="Enter color"
                   maxlength="25" required="required">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="type" name="size">
                <option th:each="size : ${sizes}" th:value="${size.sizeId}" th:text="${size.name}">
                    Type Name
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="stringPrice">Price</label>
            <input type="text" class="form-control" id="stringPrice" name="stringPrice" placeholder="Enter price"
                   required="required">
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <select class="form-control" id="manufacturer" name="manufacturer">
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.manufacturerId}"
                        th:text="${manufacturer.name}">Manufacturer Name
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a id="backButton" class="btn btn-secondary mt-3" th:href="@{/productlist}" onclick="return confirmBack();">Back to Product List</a>
</div>
</body>
</html>

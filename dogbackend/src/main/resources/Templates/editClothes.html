<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Clothes</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Clothes</h1>
        
        <form th:object="${dog}" th:action="@{/saveClothing}" method="post" class="mt-4">
            <input type="hidden" th:field="*{id}" class="form-control">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" th:field="${dog.title}" required="required">
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" name="color" th:field="${dog.color}" required="required">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" class="form-control" id="size" name="size" th:field="${dog.size}" required="required">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" th:field="${dog.price}" required="required">
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" th:field="${dog.manufacturer}" required="required">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" th:field="*{category}">
                    <option th:each="category : ${categories}" 
                    th:value="${category.categoryId}" 
                    th:text="${category.name}">
                    Category Name
                </option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Save"></button>
        </form>
        <a class="btn btn-secondary mt-3" th:href="@{/clothesList}">Back to Clothes List</a>
    </div>
</body>
</html>

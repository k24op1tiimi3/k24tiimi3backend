<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Type List</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Type List</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Types</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type : ${types}">
                    <td th:text="${type.name}"><Type></td>
                    <td>
                        <form th:action="@{'/deletetype/' + ${type.typeId}}" method="post">
                            <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this type?');">Delete</button>
                        </form>
                        <a class="btn btn-primary" th:href="@{'/editType/' + ${type.typeId}}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/savetype}" method="post" class="mt-4">
            <div class="form-group">
                <label for="newType">New Type Name:</label>
                <input type="text" class="form-control" id="newType" name="name" required>
            </div>
            <button type="submit" class="btn btn-success">Add Type</button>
        </form>

        <a class="btn btn-secondary mt-3" th:href="@{/index}">Back to Home page</a>

    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Dog Clothing List</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dog Clothing List</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Manufacturer</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dog : ${dogs}">
                    <td th:text="${dog.title}">Clothes title</td>
                    <td th:text="${dog.category.name}">Category</td>
                    <td th:text="${dog.color}">Color</td>
                    <td th:text="${dog.size}">Size</td>
                    <td th:text="${dog.price}">Price</td>
                    <td th:text="${dog.manufacturer}">Manufacturer</td>
                    <td>
                        <form th:action="@{'/deleteClothing/' + ${dog.id}}">
                            <button class="btn btn-danger" type="submit"
                                onclick="return confirm('Are you sure you want to delete this clothing?');"
                                >Delete</button>
                        </form>
                        <a class="btn btn-primary" th:href="@{'/edit/' + ${dog.id}}"
                            >Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-success" th:href="@{/addClothes}"
            >Add Clothes</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Manufacturer List</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Manufacturer List</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Manufacturer</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="manufacturer : ${manufacturers}">
                    <td th:text="${manufacturer.name}">Manufacturer</td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <form th:action="@{'/deletemanufacturer/' + ${manufacturer.manufacturerId}}" method="post">
                            <button class="btn btn-danger" type="submit"
                                onclick="return confirm('Are you sure you want to delete this manufacturer?');">Delete</button>
                        </form>
                        <a class="btn btn-primary"
                            th:href="@{'/editManufacturer/' + ${manufacturer.manufacturerId}}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <td sec:authorize="hasAuthority('ADMIN')">
            <form th:action="@{/savemanufacturer}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="newManufacturer">New Manufacturer Name:</label>
                    <input type="text" class="form-control" id="newManufacturer" name="name" required>
                </div>
                <button type="submit" class="btn btn-success">Add Manufacturer</button>
            </form>
        </td>

        <a class="btn btn-secondary mt-3" th:href="@{/index}">Back to Home page</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Products</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript">
        function confirmBack() {
            return confirm("Are you sure you want to go back to Product List? Any unsaved changes will be lost.");
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Products</h1>

    <form th:object="${product}" th:action="@{/saveproduct}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" class="form-control">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="${product.title}" maxlength="25" required="required">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" th:field="*{type}">
                <option th:each="type : ${types}"
                        th:value="${type.typeId}"
                        th:text="${type.name}">
                    Type name
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" name="color" th:field="${product.color}" maxlength="25" required="required">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select class="form-control" id="size" th:field="*{size}">
                <option th:each="size : ${sizes}"
                        th:value="${size.sizeId}"
                        th:text="${size.size}">
                    Size
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="stringPrice">Price</label>
            <input type="text" class="form-control" id="stringPrice" name="stringPrice" th:field="${product.stringPrice}"
                   placeholder="Enter price"
                   required="required">
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <select class="form-control" id="manufacturer" th:field="*{manufacturer}">
                <option th:each="manufacturer : ${manufacturers}"
                        th:value="${manufacturer.manufacturerId}"
                        th:text="${manufacturer.name}">
                    Manufacturer Name
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" value="Save">Update</button>
    </form>
    <a id="backButton" class="btn btn-secondary mt-3" th:href="@{/productlist}" onclick="return confirmBack();">Back to Products List</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Store</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          type="text/css"/>
</head>
<body>
<div class="container">
    <div class="col-md-4">
        <h3>Hello <span sec:authentication="name"></span>!</h3>
    </div>
    <div class="col-md-4">
        <td sec:authorize="hasAuthority('ADMIN')">
            <a class="btn btn-sm btn-success" th:href="@{/userlist}">View Users</a>
        </td>
        <form method="post" th:action="@{/logout}">
            <input class="btn btn-sm btn-danger" type="submit" value="Sign Out"/>
        </form>
    </div>
</div>

<div class="container">
    <h1 class="mt-5">Product Store</h1>
    <h3 class="mt-3"> Welcome to the Product Store!</h3>

    <a class="btn btn-success" th:href="@{/productlist}"
    >Product List</a>

    <a class="btn btn-success" th:href="@{/manufacturerList}"
    >Manufacturer List</a>

    <a class="btn btn-success" th:href="@{/typelist}"
    >Type List</a>

    <a class="btn btn-success" th:href="@{/sizelist}"
    >Size List</a>

    <div class="mt-3"></div>

    <div sec:authorize="hasAuthority('USER')">
        <a class="btn btn-sm btn-success" th:href="@{http://localhost:5173/}">Go to the Store page</a>
    </div>

</div>

</body>
</html>

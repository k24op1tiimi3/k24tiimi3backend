<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Product Store</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="col-md-4">
        <h3>Hello <span sec:authentication="name"></span>!</h3>
    </div>
    <div class="col-md-4">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
        </form>
    </div>

    <div class="container">
        <h1 class="mt-5">Product Store</h1>
        <h3 class="mt-3"> Welcome to the Product Store!</h3>

        <a class="btn btn-success" th:href="@{/productlist}"
        >Product List</a>

        <a class="btn btn-success" th:href="@{/manufacturerList}"
        >Manufacturer List</a>

        <a class="btn btn-success" th:href="@{/typelist}"
        >Type List</a>

        <a class="btn btn-success" th:href="@{/sizelist}"
        >Size List</a>

    </div>
</body>
</html>
